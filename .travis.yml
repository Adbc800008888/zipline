language: android

dist: trusty

# By default, we get an older version of libstdc++6 so we need to update it for CMake.
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++6

jdk:
  - oraclejdk8

before_install:
  # Install SDK license so Android Gradle plugin can install deps.
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "$ANDROID_HOME/licenses/android-sdk-license"
  # Install the rest of tools (e.g., avdmanager)
  - sdkmanager tools > /dev/null
  # Install the emulator system image, NDK, and CMake
  - sdkmanager "system-images;android-18;default;armeabi-v7a" ndk-bundle "cmake;3.10.2.4988404" > /dev/null
  # Create and start emulator for the script. Meant to race the install task.
  - echo no | avdmanager create avd --force -n test -k "system-images;android-18;default;armeabi-v7a"
  - $(cd "$ANDROID_HOME/tools" && emulator -avd test -no-audio -no-window) &

install:
  - ./gradlew build assembleAndroidTest

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82

script:
  # We have to explicitly specify connectedCheck on the 'tests' module as it will fail if it is run
  # on the 'duktape' module, despite not actually having any androidTest sources.
  - ./gradlew :duktape:connectedCheck

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

cache:
  directories:
    - $HOME/.gradle
